        <h2>Join Alumni Mailing List</h2>
        <h3>Request Alumni Newsletter</h3>
        <form action="https://kearl.net/se1400/mail.php" method="post" id="form" autocomplete="off" name="formcontrol">
            <p>Required information is marked with an asterisk(*).</p><br>
            <label for="myFName">*First Name:</label>
            <input type="text" name="myFName" id="myFName" required>

            <label for="myLName">*Last Name:</label>
            <input type="text" name="myLName" id="myLName" required>

            <label for="E-mail">*E-mail:</label>
            <input type="email" name="myEmail" id="E-mail" required>

            <label for="myPhone">Phone:</label>
            <input type="tel" name="myPhone" id="myPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

            <label for="myGrad">Graduation Date:</label>
            <input type="date" name="myGrad" id="myGrad">

            <label for="myComments">*Comments:</label>
            <textarea name="myComments" id="myComments" cols="20" rows="2" required></textarea>
            <input type="submit" name="mySubmit"><br>
        </form><br>
